#Left Prompt
format = '\[$username>$hostname\]>\[$directory\]>$fill$all$cmd_duration$line_break$character'

[username]
show_always = true
format = '[$user]($style)'
# style_root = 'bold red'
# style_user = 'fg:bright-cyan'

[hostname]
ssh_only = false
format = '[$hostname]($style)'
# style = 'fg:75'

[directory]
truncation_length = 5
truncate_to_repo = true
read_only = 'ï ½'
format = '[$path]($style)[$read_only]($read_only_style)'
# style = 'fg:198'

[fill]
symbol = ' '

[cmd_duration]
min_time = 2_000
format = '<\[[$duration]($style)\]'

[character]
success_symbol = '[>>](bold green) '
error_symbol = '[>>](bold red) '
vicmd_symbol = '[V](bold green)'

[shell]
zsh_indicator = 'zsh'
bash_indicator = 'bsh'
format = '<\[[$indicator]($style)\]'
# style = 'bright-white'
disabled = true

[aws]
format = '<\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

